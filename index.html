<!DOCTYPE html>
<html lang="en">    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3D Product Card</title>
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/a81368914c.js"></script>
   
    </head>
    <body>
        <main>
            <div class="content">
                <div class="card-container">
                    <div class="card-face face-1">
                        <div class="top-part">
                            <div class="logo hide">
                                <img src="./img/original-air-jordan-logo-898027.png" alt="Jordan Logo">
                            </div>
                            <h2 class="hide">Nike Jordan Chicago Off White </h2>
                            <div class="shoe-info">
                                <span class="shoe-new hide">Old School</span>
                                <span class="shoe-year hide">2017</span>
                            </div>
                        </div>

                        <div class="bottom-part">
                            <h2 class="shoe-price hide"><span>$</span>9,475</h2>
                            <div class="right-arrow hide"> 
                                <img src="./img/toppng.com-feather-arrows-arrow-right-arrow-symbol-transparent-background-1501x1169.png" alt="">
                            </div>
                        </div>                
                    </div>

                    <div class="card-face face-2">
                        <div class="top-part">
                            <div class="header">
                                <h3 class="heading hide">Legendary Shoe</h3>
                                <a href="#" class="wish hide">
                                    <i class="far fa-heart"></i>
                                </a>
                            </div>   
                            
                            <ul class="features hide">
                                <li>Designer Virgil Abloh</li>
                                <li>Colorway white/black-varisity red</li>
                                <li>Retail Price $190</li>
                            </ul>

                            <div class="color-wrap hide">
                                <span>Color: </span>
                                <div class="colors">
                                    <span class="color red active"></span>
                                </div>
                            </div>

                        </div>

                        <div class="buy-wrap">
                            <a href="#" class="buy hide">Add to cart <i class="fas fa-shopping-cart"></i></a>   
                        </div>
                    </div>

                    <div class="show-image-wrapper">
                        <div class="shoe-img">
                            <img src="./img/94054-force-air-jordan-footwear-offwhite-red.png" class="shoe" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </main>



    </body>
</html>
